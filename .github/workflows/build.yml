name: App build

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "package.json"
      - "docs/**"
      - ".vscode/**"
      - ".gitignore"
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test:unit:renderer && npm run test:unit:main

      - name: Run Build for macOS
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run transpile:electron && npm run build && npx electron-builder --mac --x64 --publish=always

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test:unit:renderer && npm run test:unit:main

      - name: Run Build for Windows
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run transpile:electron && npm run build && npx electron-builder --win --x64 --publish=always
